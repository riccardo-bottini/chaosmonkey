apiVersion: v1 
kind: ConfigMap 
metadata:
  name: chaosmonkey-configmap
data:
  # Configuration values can be set as key-value properties
  target-namespace: testing
  scheduler-fixedrate: "10000"
  scheduler-initialdelay: "5000"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaosmonkeypod
  namespace: default
  labels:
    app: chaosmonkeypod
spec:
  selector:
    matchLabels: 
      app: chaosmonkeypod
  replicas: 1
  template:
    metadata:
      labels:
        app: chaosmonkeypod
    spec:
      containers:
        - name: chaosmonkeypod
          image: riccardo-bottini/chaosmonkey:latest
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          imagePullPolicy: Never
          env:
            - name: target-namespace
              valueFrom:
                configMapKeyRef:
                  name: chaosmonkey-configmap
                  key: target-namespace
            - name: scheduler-fixedrate
              valueFrom:
                configMapKeyRef:
                  name: chaosmonkey-configmap
                  key: scheduler-fixedrate
            - name: scheduler-initialdelay
              valueFrom:
                configMapKeyRef:
                  name: chaosmonkey-configmap
                  key: scheduler-initialdelay
